<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
   *{box-sizing:border-box}.card{height:400px;margin:8px;width:260px;background:#fff;text-align:center;display:flex;flex-wrap:nowrap;flex-direction:column;align-items:center;padding:50px 0}.circle{height:120px;width:120px;background-color:#5d56568c;border-radius:50%;display:inline-block}.img-icon{width:120px;height:105px;margin-top:6px}.wrapper{background:#eceefd;display:flex;justify-content:center;align-items:center;flex-flow:wrap;max-width:1110px;margin:0 auto}.t1{text-transform:uppercase;font-size:26px;text-align:center;font-weight:800;padding:0 30px}.t2{padding:0 30px;font-size:18px;font-weight:500;line-height:1.3;font-style:italic}
  </style>
</head>

<body>

  <div ng-app="myApp" ng-controller="myCtrl" class="wrapper">
    <div ng-repeat="x in empSeq" class="card">
      <span class="circle">
        <img class="img-icon" src="https://icons.veryicon.com/png/o/object/material-design-icons-1/human-male.png">
      </span>
      <h2 class="t1">{{empData.Employees[x-1].firstName}}</h2>
      <h3 class="t2">{{empData.Employees[x-1].hobby}}</h3>
    </div>
</body>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

<script>
  var app=angular.module("myApp",[]);app.controller("myCtrl",function($scope,$interval){$scope.counter=0;var increaseCounter=function(){$scope.counter=$scope.counter+1};$interval(increaseCounter,5e3);function init(){var arr=[];while(arr.length<4){var r=Math.floor(Math.random()*16)+1;if(arr.indexOf(r)===-1)arr.push(r)}$scope.empSeq=arr;console.log($scope.empSeq+"$scope.empSeq");var e={Employees:[{firstName:"Yael",lastName:"Irani",hobby:"Music, Netflix, Cricket, Chess"},{firstName:"Dafni",lastName:"Irani",hobby:"Cooking, Badminton, Carrom, Riding"},{firstName:"Anthony",lastName:"Hanks",hobby:"Travelling, Netflix, Music"},{firstName:"Justine",lastName:"Hanks",hobby:"Gaming, netflix, Music"},{firstName:"Preet",lastName:"Hanks",hobby:"Hockey, Dance, Cooking"},{firstName:"Denver",lastName:"Hanks",hobby:"Reading, Nursing, Piano"},{firstName:"Ram",lastName:"Hanks",hobby:"Carrom, Hockey, Cricket"},{firstName:"Tanuj",lastName:"Hanks",hobby:"Football, Netflix, Piano"},{firstName:"Jiten",lastName:"Hanks",hobby:"Volley ball, Gym, Music"},{firstName:"Nikhil",lastName:"Hanks",hobby:"Cricket, Hockey, Chess"},{firstName:"Mohan",lastName:"Hanks",hobby:"Netflix, Reading, Music"},{firstName:"Anshul",lastName:"Hanks",hobby:"Cooking, Music, Singing"},{firstName:"Aakash",lastName:"Hanks",hobby:"Travelling, Photography, Music"},{firstName:"Govind",lastName:"Hanks",hobby:"Hiking, Travelling Netflix"},{firstName:"David",lastName:"Hanks",hobby:"Gaming, Reading, Dancing"},{firstName:"Rahul",lastName:"Hanks",hobby:"Travelling, Cooking, Singing"}]};$scope.empData=e}init();setInterval(init,0)});
</script>
</html>
